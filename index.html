<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">

    <section class="bg-dark" id="result">
        <div class="container text-light py-4 info">

            <p class="m-0 text-center opacity-75 mt-3">The word was</p>
            <h1 class="display-1 m-0 text-uppercase text-center" id="game-word">a word</h1>

            <p class="text-center opacity-75" id="gameStatus">result here</p>

            <button onClick="window.location.reload();" class="mx-auto d-block text-light p-3" id="replaybtn">Play again!</button>

        </div>
    </section>

    <section class="gameboard my-3">
        <div class="container gamecontainer">
            <div class="row gamerow text-light text-center justify-content-center my-3" id="row-1">
                <div class="gametile col bg-dark mx-1">
                    <div class="gamecontent shadow highlight"></div>
                </div>
                <div class="gametile col bg-dark mx-1">
                    <div class="gamecontent shadow"></div>
                </div>
                <div class="gametile col bg-dark mx-1">
                    <div class="gamecontent shadow"></div>
                </div>
                <div class="gametile col bg-dark mx-1">
                    <div class="gamecontent shadow"></div>
                </div>
                <div class="gametile col bg-dark mx-1">
                    <div class="gamecontent shadow"></div>
                </div>
            </div>
            <div class="row gamerow text-light text-center justify-content-center my-3" id="row-2">
                <div class="gametile col bg-dark mx-1">
                    <div class="gamecontent shadow"></div>
                </div>
                <div class="gametile col bg-dark mx-1">
                    <div class="gamecontent shadow"></div>
                </div>
                <div class="gametile col bg-dark mx-1">
                    <div class="gamecontent shadow"></div>
                </div>
                <div class="gametile col bg-dark mx-1">
                    <div class="gamecontent shadow"></div>
                </div>
                <div class="gametile col bg-dark mx-1">
                    <div class="gamecontent shadow"></div>
                </div>
            </div>
            <div class="row gamerow text-light text-center justify-content-center my-3" id="row-3">
                <div class="gametile col bg-dark mx-1">
                    <div class="gamecontent shadow"></div>
                </div>
                <div class="gametile col bg-dark mx-1">
                    <div class="gamecontent shadow"></div>
                </div>
                <div class="gametile col bg-dark mx-1">
                    <div class="gamecontent shadow"></div>
                </div>
                <div class="gametile col bg-dark mx-1">
                    <div class="gamecontent shadow"></div>
                </div>
                <div class="gametile col bg-dark mx-1">
                    <div class="gamecontent shadow"></div>
                </div>
            </div>
            <div class="row gamerow text-light text-center justify-content-center my-3" id="row-4">
                <div class="gametile col bg-dark mx-1">
                    <div class="gamecontent shadow"></div>
                </div>
                <div class="gametile col bg-dark mx-1">
                    <div class="gamecontent shadow"></div>
                </div>
                <div class="gametile col bg-dark mx-1">
                    <div class="gamecontent shadow"></div>
                </div>
                <div class="gametile col bg-dark mx-1">
                    <div class="gamecontent shadow"></div>
                </div>
                <div class="gametile col bg-dark mx-1">
                    <div class="gamecontent shadow"></div>
                </div>
            </div>
            <div class="row gamerow text-light text-center justify-content-center my-3" id="row-5">
                <div class="gametile col bg-dark mx-1">
                    <div class="gamecontent shadow"></div>
                </div>
                <div class="gametile col bg-dark mx-1">
                    <div class="gamecontent shadow"></div>
                </div>
                <div class="gametile col bg-dark mx-1">
                    <div class="gamecontent shadow"></div>
                </div>
                <div class="gametile col bg-dark mx-1">
                    <div class="gamecontent shadow"></div>
                </div>
                <div class="gametile col bg-dark mx-1">
                    <div class="gamecontent shadow"></div>
                </div>
            </div>
        </div>
    </section>

    <section class="keyboard mt-5">
        <div class="container">
            <div class="row keyboardrow text-light text-center justify-content-center">
                <div class="key bg-dark col m-1 shadow" ><div class="keycontent rounded-5" tabindex="1">Q</div></div>
                <div class="key bg-dark col m-1 shadow"><div class="keycontent rounded-5" tabindex="2">W</div></div>
                <div class="key bg-dark col m-1 shadow"><div class="keycontent rounded-5" tabindex="3">E</div></div>
                <div class="key bg-dark col m-1 shadow"><div class="keycontent rounded-5" tabindex="4">R</div></div>
                <div class="key bg-dark col m-1 shadow"><div class="keycontent rounded-5" tabindex="5">T</div></div>
                <div class="key bg-dark col m-1 shadow"><div class="keycontent rounded-5" tabindex="6">Y</div></div>
                <div class="key bg-dark col m-1 shadow"><div class="keycontent rounded-5" tabindex="7">U</div></div>
                <div class="key bg-dark col m-1 shadow"><div class="keycontent rounded-5" tabindex="8">I</div></div>
                <div class="key bg-dark col m-1 shadow"><div class="keycontent rounded-5" tabindex="9">O</div></div>
                <div class="key bg-dark col m-1 shadow" ><div class="keycontent rounded-5" tabindex="10">P</div></div>
            </div>
            <div class="row keyboardrow text-light text-center justify-content-center">
                <div class="key bg-dark col m-1 shadow" ><div class="keycontent rounded-5" tabindex="11">A</div></div>
                <div class="key bg-dark col m-1 shadow" ><div class="keycontent rounded-5" tabindex="12">S</div></div>
                <div class="key bg-dark col m-1 shadow" ><div class="keycontent rounded-5" tabindex="13">D</div></div>
                <div class="key bg-dark col m-1 shadow" ><div class="keycontent rounded-5" tabindex="14">F</div></div>
                <div class="key bg-dark col m-1 shadow" ><div class="keycontent rounded-5" tabindex="15">G</div></div>
                <div class="key bg-dark col m-1 shadow" ><div class="keycontent rounded-5" tabindex="16">H</div></div>
                <div class="key bg-dark col m-1 shadow" ><div class="keycontent rounded-5" tabindex="17">J</div></div>
                <div class="key bg-dark col m-1 shadow" ><div class="keycontent rounded-5" tabindex="18">K</div></div>
                <div class="key bg-dark col m-1 shadow" ><div class="keycontent rounded-5" tabindex="19">L</div></div>
            </div>
            <div class="row keyboardrow text-light text-center justify-content-center">
                <div class="specialkey col m-1"><div class="keycontent" tabindex="0" id="enter">Enter <i class="bi bi-caret-down"></i></div></div>
                <div class="key bg-dark col m-1 shadow" ><div class="keycontent rounded-5" tabindex="20">Z</div></div>
                <div class="key bg-dark col m-1 shadow" ><div class="keycontent rounded-5" tabindex="21">X</div></div>
                <div class="key bg-dark col m-1 shadow" ><div class="keycontent rounded-5" tabindex="22">C</div></div>
                <div class="key bg-dark col m-1 shadow" ><div class="keycontent rounded-5" tabindex="23">V</div></div>
                <div class="key bg-dark col m-1 shadow" ><div class="keycontent rounded-5" tabindex="24">B</div></div>
                <div class="key bg-dark col m-1 shadow" ><div class="keycontent rounded-5" tabindex="25">N</div></div>
                <div class="key bg-dark col m-1 shadow" ><div class="keycontent rounded-5" tabindex="26">M</div></div>
                <div class="specialkey col m-1"><div class="keycontent" tabindex="0" id="delete"><i class="bi bi-caret-left" id="deleteicon"></i>Delete</div></div>
            </div>
        </div>
    </section>

    <section class="empty-room py-5 h-25">

    </section>

    

    <footer class="shadow text-light text-center py-3 bg-dark">
        <div class="container">
            <p class="py-3">&copy; Saku Karttunen - 2022</p>
        </div>
    </footer>

    <div class="container">
        <a href="#" class="position-fixed bottom-0 end-0 px-4 py-5 text-decoration-none help">
            <i class="bi bi-info-circle h1"></i>
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="visualscript.js"></script>
    <script src="words.js"></script>
    <script src="gamescript.js"></script>
    <script src="proofreader.js"></script>

</body>
</html>
