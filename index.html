<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">

    <section class="bg-dark" id="result">
        <div class="container text-light py-4 info">

            <p class="m-0 text-center opacity-75">The word was</p>
            <h1 class="display-1 m-0 mb-3 text-uppercase text-center" id="game-word">a word</h1>

            <p class="text-center opacity-75">You won!</p>
        </div>
    </section>

    <section class="gameboard my-3">
        <div class="container gamecontainer">
            <div class="row gamerow text-light text-center justify-content-center my-3" id="row-1">
                <div class="gametile col bg-dark mx-1">
                    <div class="gamecontent shadow highlight"></div>
                </div>
                <div class="gametile col bg-dark mx-1">
                    <div class="gamecontent shadow"></div>
                </div>
                <div class="gametile col bg-dark mx-1">
                    <div class="gamecontent shadow"></div>
                </div>
                <div class="gametile col bg-dark mx-1">
                    <div class="gamecontent shadow"></div>
                </div>
                <div class="gametile col bg-dark mx-1">
                    <div class="gamecontent shadow"></div>
                </div>
            </div>
            <div class="row gamerow text-light text-center justify-content-center my-3" id="row-2">
                <div class="gametile col bg-dark mx-1">
                    <div class="gamecontent shadow"></div>
                </div>
                <div class="gametile col bg-dark mx-1">
                    <div class="gamecontent shadow"></div>
                </div>
                <div class="gametile col bg-dark mx-1">
                    <div class="gamecontent shadow"></div>
                </div>
                <div class="gametile col bg-dark mx-1">
                    <div class="gamecontent shadow"></div>
                </div>
                <div class="gametile col bg-dark mx-1">
                    <div class="gamecontent shadow"></div>
                </div>
            </div>
            <div class="row gamerow text-light text-center justify-content-center my-3" id="row-3">
                <div class="gametile col bg-dark mx-1">
                    <div class="gamecontent shadow"></div>
                </div>
                <div class="gametile col bg-dark mx-1">
                    <div class="gamecontent shadow"></div>
                </div>
                <div class="gametile col bg-dark mx-1">
                    <div class="gamecontent shadow"></div>
                </div>
                <div class="gametile col bg-dark mx-1">
                    <div class="gamecontent shadow"></div>
                </div>
                <div class="gametile col bg-dark mx-1">
                    <div class="gamecontent shadow"></div>
                </div>
            </div>
            <div class="row gamerow text-light text-center justify-content-center my-3" id="row-4">
                <div class="gametile col bg-dark mx-1">
                    <div class="gamecontent shadow"></div>
                </div>
                <div class="gametile col bg-dark mx-1">
                    <div class="gamecontent shadow"></div>
                </div>
                <div class="gametile col bg-dark mx-1">
                    <div class="gamecontent shadow"></div>
                </div>
                <div class="gametile col bg-dark mx-1">
                    <div class="gamecontent shadow"></div>
                </div>
                <div class="gametile col bg-dark mx-1">
                    <div class="gamecontent shadow"></div>
                </div>
            </div>
            <div class="row gamerow text-light text-center justify-content-center my-3" id="row-5">
                <div class="gametile col bg-dark mx-1">
                    <div class="gamecontent shadow"></div>
                </div>
                <div class="gametile col bg-dark mx-1">
                    <div class="gamecontent shadow"></div>
                </div>
                <div class="gametile col bg-dark mx-1">
                    <div class="gamecontent shadow"></div>
                </div>
                <div class="gametile col bg-dark mx-1">
                    <div class="gamecontent shadow"></div>
                </div>
                <div class="gametile col bg-dark mx-1">
                    <div class="gamecontent shadow"></div>
                </div>
            </div>
        </div>
    </section>

    <section class="keyboard mt-5">
        <div class="container">
            <div class="row keyboardrow text-light text-center justify-content-center">
                <div class="key bg-dark col m-1 shadow"><div class="keycontent">Q</div></div>
                <div class="key bg-dark col m-1 shadow"><div class="keycontent">W</div></div>
                <div class="key bg-dark col m-1 shadow"><div class="keycontent">E</div></div>
                <div class="key bg-dark col m-1 shadow"><div class="keycontent">R</div></div>
                <div class="key bg-dark col m-1 shadow"><div class="keycontent">T</div></div>
                <div class="key bg-dark col m-1 shadow"><div class="keycontent">Y</div></div>
                <div class="key bg-dark col m-1 shadow"><div class="keycontent">U</div></div>
                <div class="key bg-dark col m-1 shadow"><div class="keycontent">I</div></div>
                <div class="key bg-dark col m-1 shadow"><div class="keycontent">O</div></div>
                <div class="key bg-dark col m-1 shadow"><div class="keycontent">P</div></div>
            </div>
            <div class="row keyboardrow text-light text-center justify-content-center">
                <div class="key bg-dark col m-1 shadow"><div class="keycontent">A</div></div>
                <div class="key bg-dark col m-1 shadow"><div class="keycontent">S</div></div>
                <div class="key bg-dark col m-1 shadow"><div class="keycontent">D</div></div>
                <div class="key bg-dark col m-1 shadow"><div class="keycontent">F</div></div>
                <div class="key bg-dark col m-1 shadow"><div class="keycontent">G</div></div>
                <div class="key bg-dark col m-1 shadow"><div class="keycontent">H</div></div>
                <div class="key bg-dark col m-1 shadow"><div class="keycontent">J</div></div>
                <div class="key bg-dark col m-1 shadow"><div class="keycontent">K</div></div>
                <div class="key bg-dark col m-1 shadow"><div class="keycontent">L</div></div>
            </div>
            <div class="row keyboardrow text-light text-center justify-content-center">
                <div class="specialkey col m-1"><div class="keycontent" id="enter">Enter</div></div>
                <div class="key bg-dark col m-1 shadow"><div class="keycontent">Z</div></div>
                <div class="key bg-dark col m-1 shadow"><div class="keycontent">X</div></div>
                <div class="key bg-dark col m-1 shadow"><div class="keycontent">C</div></div>
                <div class="key bg-dark col m-1 shadow"><div class="keycontent">V</div></div>
                <div class="key bg-dark col m-1 shadow"><div class="keycontent">B</div></div>
                <div class="key bg-dark col m-1 shadow"><div class="keycontent">N</div></div>
                <div class="key bg-dark col m-1 shadow"><div class="keycontent">M</div></div>
                <div class="specialkey col m-1"><div class="keycontent" id="delete"><i class="bi bi-caret-left" id="deleteicon"></i>Delete</div></div>
            </div>
        </div>
    </section>

    <section class="empty-room py-5 h-25">

    </section>

    

    <footer class="shadow text-light text-center py-3 bg-dark">
        <div class="container">
            <p class="py-3">&copy; Saku Karttunen - 2022</p>
        </div>
    </footer>

    <div class="container">
        <a href="#" class="position-fixed bottom-0 end-0 px-4 py-5 text-decoration-none help">
            <i class="bi bi-info-circle h1"></i>
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="visualscript.js"></script>
    <script src="words.js"></script>
    <script src="gamescript.js"></script>
    <script src="proofreader.js"></script>

</body>
</html>
